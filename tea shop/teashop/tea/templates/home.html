{%extends 'base.html' %}

{%block content%}
<h1> FELL GOOD TEA</h1>


<div class='row'>
    {% for tea in tea %}

       <div class='col'>
          <div class="card" style="width: 18rem;">
            <img src="{{ tea.image}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ tea.name}}</h5>
              <p class="card-text">Rs{{tea.price}}</p>
              <a href="#" class="btn btn-primary">Add to cart</a>
          </div>
       </div>
</div>
    {% endfor %}
{%endblock%}
